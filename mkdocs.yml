site_name: Intrigma Documentation
site_url: https://example.com/
site_description: Intrigma scheduling platform documentation

repo_url: https://github.com/dmitrycx/MkDocs
repo_name: dmitrycx/MkDocs

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - tags

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dmitrycx
  generator: false

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Concepts:
      - Requests: concepts/requests.md
  - Features:
      - Requests:
          - Deadlines & Reminders: features/requests/deadlines-reminders.md
          - User Limits: features/requests/user-limits.md
          - Approval Process: features/requests/approval-process.md
  - How-To:
      - Requests:
          - Submit a Request: how-to/submit-request.md
          - Approve Requests: how-to/approve-request.md
          - Edit a Request: how-to/edit-request.md
  - FAQ:
      - Requests FAQ: faq/requests-faq.md
